<script>
  document.getElementById("bookingForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxJGYKT2-voBilKYyCUAfPtq9JdzEwxoVEWuDo0BBlG2WudymKb24SPPnrg_SyyeN1ttw/exec", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        alert("تم إرسال الحجز بنجاح!");
        form.reset();
      } else {
        alert("فشل الإرسال. حاول مرة أخرى.");
      }
    } catch (error) {
      alert("حدث خطأ في الاتصال بالسيرفر.");
      console.error(error);
    }
  });
</script>
