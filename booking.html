<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج حجز - RENTO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>نموذج حجز سيارة</h2>
  <form id="booking-form">
    <input type="text" name="الاسم" placeholder="الاسم الكامل" required />
    <input type="tel" name="الهاتف" placeholder="رقم الهاتف" required />
    <select name="نوع_السيارة" required>
      <option value="">اختر نوع السيارة</option>
      <option value="Toyota">Toyota</option>
      <option value="Kia">Kia</option>
      <option value="Hyundai">Hyundai</option>
    </select>
    <input type="date" name="تاريخ_الاستلام" required />
    <input type="date" name="تاريخ_الإرجاع" required />
    <button type="submit">إرسال</button>
    <div class="success-message" id="msg"></div>
  </form>

  <script>
    const form = document.getElementById("booking-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerText = "جارٍ الإرسال...";

      const formData = new FormData(form);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbx5jlQAYS0wQhCyqwP2j09Iy3VHfdeRpCvsjR113i9_kkvw3eCtIxvtXTOqtJ4t1Vjk/exec", {
          method: "POST",
          body: formData,
        });

        msg.innerText = "تم إرسال الحجز بنجاح ✅";
        form.reset();
      } catch (error) {
        msg.innerText = "حدث خطأ، يرجى المحاولة مرة أخرى.";
        console.error("Error!", error.message);
      }
    });
  </script>
</body>
</html>
