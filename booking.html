<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج حجز سيارة</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>نموذج حجز سيارة</h2>

  <form id="bookingForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required />
    <input type="text" name="phone" placeholder="رقم الهاتف" required />
    
    <select name="car" required>
      <option value="">اختر نوع السيارة</option>
      <option value="Toyota">Toyota</option>
      <option value="Kia">Kia</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Mercedes">Mercedes</option>
    </select>

    <label>تاريخ البدء</label>
    <input type="date" name="start" required />
    
    <label>تاريخ الانتهاء</label>
    <input type="date" name="end" required />
    
    <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
    
    <button type="submit">إرسال</button>

    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById("bookingForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx5jlQAYS0wQhCyqwP2j09Iy3VHfdeRpCvsjR113i9_kkvw3eCtIxvtXTOqtJ4t1Vjk/exec", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        message.style.color = "green";
        message.textContent = result;
        form.reset();
      } catch (error) {
        message.style.color = "red";
        message.textContent = "حدث خطأ. يرجى المحاولة مرة أخرى.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
