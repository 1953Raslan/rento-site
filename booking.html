<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز سيارة</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      direction: rtl;
      text-align: center;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px #ddd;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: orange;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 15px;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>نموذج حجز سيارة</h2>
  <form id="bookingForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="text" name="phone" placeholder="رقم الهاتف" required>
    <select name="car" required>
      <option value="">اختر السيارة</option>
      <option value="Kia">Kia</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Toyota">Toyota</option>
      <option value="Nissan">Nissan</option>
    </select>
    <input type="date" name="start" required>
    <input type="date" name="end" required>
    <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
    <button type="submit">إرسال</button>
    <div id="message"></div>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const message = document.getElementById("message");
      
      fetch("https://script.google.com/macros/s/AKfycbxJGYKT2-voBilKYyCUAfPtq9JdzEwxoVEWuDo0BBlG2WudymKb24SPPnrg_SyyeN1ttw/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(text => {
        if (text.includes("success")) {
          message.innerHTML = "✅ تم إرسال الحجز بنجاح!";
          message.className = "success";
          form.reset();
        } else {
          throw new Error("فشل في الإرسال");
        }
      })
      .catch(err => {
        message.innerHTML = "❌ فشل الاتصال بالخادم، حاول مرة أخرى.";
        message.className = "error";
      });
    });
  </script>
</body>
</html>
