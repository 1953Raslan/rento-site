<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الحجز - RENTO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: right;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <h2>نموذج حجز سيارة</h2>

  <form id="bookingForm">
    <label for="name">الاسم الكامل</label>
    <input type="text" name="name" id="name" required />

    <label for="phone">رقم الهاتف</label>
    <input type="text" name="phone" id="phone" required />

    <label for="car">نوع السيارة</label>
    <select name="car" id="car" required>
      <option value="">اختر سيارة</option>
      <option value="Toyota">تويوتا</option>
      <option value="Hyundai">هيونداي</option>
      <option value="Kia">كيا</option>
    </select>

    <label for="date">تاريخ الحجز</label>
    <input type="date" name="date" id="date" required />

    <label for="location">موقع التسليم</label>
    <input type="text" name="location" id="location" required />

    <button type="submit">إرسال الحجز</button>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz_q4uuzY8BPwkUKZ8-RfIWA2vrUqElxAYCEAJMbnlbNxGgyKSvJufFG18-z_Yq_lyQ/exec", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          alert("تم إرسال الحجز بنجاح!");
          form.reset();
        } else {
          alert("فشل الإرسال. حاول مرة أخرى.");
        }
      } catch (error) {
        alert("حدث خطأ أثناء الاتصال بالخادم.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
