<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج حجز سيارة</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">نموذج حجز سيارة</h2>

  <form id="bookingForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required />
    <input type="tel" name="phone" placeholder="رقم الهاتف" required />
    
    <select name="car" required>
      <option value="">اختر السيارة</option>
      <option value="Toyota">Toyota</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Kia">Kia</option>
    </select>

    <label>تاريخ البدء</label>
    <input type="date" name="start" required />
    
    <label>تاريخ الانتهاء</label>
    <input type="date" name="end" required />
    
    <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>

    <button type="submit">إرسال</button>
    <div id="responseMsg" class="msg"></div>
  </form>

  <script>
    const form = document.getElementById("bookingForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzYr3unuzYEdjTARFaS3NPdbHlgLsllKIQGLe-uobZtr-hA8wrT88hJ9yQwfUqi1Ict/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("responseMsg").innerHTML = "✅ تم إرسال الحجز بنجاح!";
        form.reset();
      })
      .catch(err => {
        document.getElementById("responseMsg").innerHTML = "❌ فشل الاتصال بالخادم. حاول مرة أخرى.";
      });
    });
  </script>

</body>
</html>
