<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز سيارة</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      padding: 30px;
      direction: rtl;
    }
    form {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #responseMsg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">نموذج حجز سيارة</h2>

  <form id="bookingForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required>

    <select name="car" required>
      <option value="">اختر نوع السيارة</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Kia">Kia</option>
      <option value="Toyota">Toyota</option>
    </select>

    <label>تاريخ البدء:</label>
    <input type="date" name="start" required>

    <label>تاريخ الانتهاء:</label>
    <input type="date" name="end" required>

    <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>

    <button type="submit">إرسال</button>
    <div id="responseMsg"></div>
  </form>

  <script>
    const form = document.getElementById("bookingForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxJGYKT2-voBilKYyCUAfPtq9JdzEwxoVEWuDo0BBlG2WudymKb24SPPnrg_SyyeN1ttw/exec", {
        method: "POST",
        body: formData,
      })
        .then(res => res.text())
        .then(data => {
          document.getElementById("responseMsg").innerHTML = "✅ تم إرسال الحجز بنجاح!";
          form.reset();
        })
        .catch(err => {
          document.getElementById("responseMsg").innerHTML = "❌ فشل الاتصال بالخادم، حاول مرة أخرى.";
        });
    });
  </script>

</body>
</html>
