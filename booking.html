<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز سيارة</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff5500;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #responseMsg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>نموذج حجز سيارة</h2>

  <form id="bookingForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required>
    
    <select name="car" required>
      <option value="">اختر نوع السيارة</option>
      <option value="Toyota">Toyota</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Kia">Kia</option>
    </select>

    <input type="date" name="start" required>
    <input type="date" name="end" required>

    <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>

    <button type="submit">إرسال</button>
  </form>

  <div id="responseMsg"></div>

  <script>
    const form = document.getElementById("bookingForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzYr3unuzYEdjTARFaS3NPdbHlgLsllKIQGLe-uobZtr-hA8wrT88hJ9yQwfUqi1Ict/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("responseMsg").innerHTML = "✅ تم إرسال الحجز بنجاح";
        form.reset();
      })
      .catch(err => {
        document.getElementById("responseMsg").innerHTML = "❌ فشل الاتصال بالخادم. حاول مرة أخرى.";
      });
    });
  </script>

</body>
</html>
