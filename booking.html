<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز سيارة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      direction: rtl;
    }
    form {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: orange;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="bookingForm">
    <h2 style="text-align: center;">نموذج حجز سيارة</h2>
    <input type="text" name="name" placeholder="الاسم" required>
    <input type="text" name="phone" placeholder="رقم الهاتف" required>
    <select name="car" required>
      <option value="">اختر السيارة</option>
      <option value="Kia">Kia</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Toyota">Toyota</option>
    </select>
    <label>تاريخ البدء:</label>
    <input type="date" name="start" required>
    <label>تاريخ الانتهاء:</label>
    <input type="date" name="end" required>
    <textarea name="notes" placeholder="ملاحظات إضافية"></textarea>
    <button type="submit">إرسال</button>
    <div class="msg" id="formMsg"></div>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const msg = document.getElementById("formMsg");
      msg.textContent = "جاري الإرسال...";

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxJGYKT2-voBilKYyCUAfPtq9JdzEwxoVEWuDo0BBlG2WudymKb24SPPnrg_SyyeN1ttw/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        msg.textContent = "✅ تم إرسال الطلب بنجاح!";
        form.reset();
      })
      .catch(err => {
        msg.textContent = "❌ فشل الاتصال بالخادم، حاول لاحقًا.";
      });
    });
  </script>
</body>
</html>
