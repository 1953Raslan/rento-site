<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز سيارة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f6f6f6;
      text-align: center;
      padding: 50px;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #ff5500;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: red;
    }
  </style>
</head>
<body>

  <h2>نموذج حجز سيارة</h2>

  <form id="bookingForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required>
    <select name="car" required>
      <option value="">اختر نوع السيارة</option>
      <option value="Toyota">Toyota</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Kia">Kia</option>
    </select>
    <input type="date" name="start" required>
    <input type="date" name="end" required>
    <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
    <button type="submit">إرسال</button>
  </form>

  <div class="message" id="responseMsg"></div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbwzybSTcIK4-HfAnmCg28dEUbGggA-OQYj9cTUPZ9DampGVZJJnY5S0hJXrHoqnfNo_/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("responseMsg").innerHTML = "✅ تم إرسال الحجز بنجاح!";
        form.reset();
      })
      .catch(err => {
        document.getElementById("responseMsg").innerHTML = "❌ فشل الاتصال بالخادم. حاول مرة أخرى.";
      });
    });
  </script>

</body>
</html>
