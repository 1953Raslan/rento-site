<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز سيارة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h2 {
      color: #222;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background-color: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #responseMsg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>نموذج حجز سيارة</h2>

  <form id="bookingForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="text" name="phone" placeholder="رقم الهاتف" required>
    
    <select name="car" required>
      <option value="">اختر السيارة</option>
      <option value="Toyota">Toyota</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Kia">Kia</option>
      <option value="Nissan">Nissan</option>
    </select>

    <label>تاريخ البدء</label>
    <input type="date" name="start" required>

    <label>تاريخ الانتهاء</label>
    <input type="date" name="end" required>

    <textarea name="notes" placeholder="ملاحظات إضافية"></textarea>

    <button type="submit">إرسال</button>
    <div id="responseMsg"></div>
  </form>

  <script>
    const form = document.getElementById("bookingForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbwBxj-xYonMoeGWc_7JzqWbbGc7680f9ruElJ6NNalcOnrlE97hNM0Wy0F_qXFM2_dBYg/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("responseMsg").innerHTML = "✅ تم إرسال الحجز بنجاح!";
        form.reset();
      })
      .catch(err => {
        document.getElementById("responseMsg").innerHTML = "❌ فشل الاتصال بالخادم، حاول مرة أخرى.";
      });
    });
  </script>

</body>
</html>
