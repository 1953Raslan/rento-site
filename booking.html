<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز سيارة</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: right;
    }
    button {
      background: #ff5500;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>نموذج حجز سيارة</h2>
  <form id="bookingForm">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required>
    <select name="car" required>
      <option value="" disabled selected>اختر نوع السيارة</option>
      <option value="Toyota">Toyota</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Kia">Kia</option>
    </select>
    <label>تاريخ البدء</label>
    <input type="date" name="start" required>
    <label>تاريخ الانتهاء</label>
    <input type="date" name="end" required>
    <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
    <button type="submit">إرسال</button>
    <div class="message" id="msg"></div>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const msg = document.getElementById("msg");

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbx5jlQAYS0wQhCyqwP2j09Iy3VHfdeRpCvsjR113i9_kkvw3eCtIxvtXTOqtJ4t1Vjk/exec", {
          method: "POST",
          body: data
        });

        const text = await res.text();
        if (text.trim() === "success") {
          msg.textContent = "✅ تم إرسال الحجز بنجاح!";
          msg.style.color = "green";
          form.reset();
        } else {
          msg.textContent = "❌ حدث خطأ يرجى المحاولة لاحقاً.";
          msg.style.color = "red";
        }
      } catch (error) {
        msg.textContent = "❌ فشل الاتصال بالخادم.";
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
